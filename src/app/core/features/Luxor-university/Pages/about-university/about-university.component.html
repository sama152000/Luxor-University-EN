<app-page-header></app-page-header>
<section class="about-university-section">
  <div class="pharaonic-background"></div>
  <div class="pharaonic-overlay"></div>

  <div class="container-fluid">
    <div class="about-university-container" [class.visible]="isVisible">
      <!-- ðŸ”¥ Vertical Tabs Sidebar -->
      <div class="vertical-tabs">
        <div class="tab-item" 
             *ngFor="let tab of tabs" 
             [class.active]="activeTab === tab.id" 
             (click)="setActiveTab(tab.id)">
          <div class="tab-icon">
            <i [class]="tab.icon"></i>
          </div>
          <div class="tab-title">{{ tab.title }}</div>
          <div class="tab-indicator"></div>
        </div>
      </div>

      <!-- ðŸ”¥ Content Area -->
      <div class="content-area">
        <div class="content-header">
          <h1 class="content-title">{{ activeTabTitle }}</h1>
          <div class="pharaonic-divider">
            <div class="pyramid-icon">
              <svg viewBox="0 0 24 24">
                <path d="M12 2L2 22h20L12 2z" fill="currentColor"/>
              </svg>
            </div>
          </div>
        </div>

        <div class="content-body">
          <!-- Text Content -->
          <div class="description" *ngIf="activeTab !== 'goals'">
            <p>{{ activeTabContent }}</p>
          </div>

          <!-- Goals List -->
          <div class="goals-section" *ngIf="activeTab === 'goals'">
            <div class="goal-item" *ngFor="let goal of goals; let i = index">
              <div class="goal-number">{{ i + 1 }}</div>
              <p class="goal-text">{{ goal }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
