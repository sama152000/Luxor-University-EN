<app-page-header></app-page-header>

<section class="coming-soon-section">
  <div class="pharaonic-background"></div>
  <div class="pharaonic-overlay"></div>
  
  <div class="container-fluid h-100">
    <div class="coming-soon-content">
      <!-- ğŸ”¥ Pyramid Icon -->
      <div class="pyramid-icon">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <path d="M50 10 L90 90 L10 90 Z" fill="#F0A500"/>
          <path d="M50 20 L80 80 L20 80 Z" fill="none" stroke="white" stroke-width="2"/>
        </svg>
      </div>
      
      <!-- ğŸ”¥ Main Message -->
      <h1 class="coming-soon-title">{{ message }}</h1>
      
      <!-- ğŸ”¥ Subtle Animation -->
      <div class="ankh-symbols">
        <div class="ankh-symbol">
          <svg viewBox="0 0 24 24">
            <circle cx="12" cy="6" r="6" fill="#F0A500"/>
            <line x1="12" y1="12" x2="12" y2="20" stroke="#F0A500" stroke-width="2"/>
            <line x1="6" y1="14" x2="18" y2="14" stroke="#F0A500" stroke-width="2"/>
          </svg>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
