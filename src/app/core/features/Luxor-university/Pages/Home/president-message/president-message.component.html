<section class="president-section">
  <div class="pharaonic-background"></div>
  <div class="president-overlay"></div>

  <div class="container-fluid">
    <div class="president-container">
      <div class="row align-items-center g-5">
        <div class="col-lg-4" [class.visible]="isVisible">
          <div class="president-image-wrapper">
            <div class="image-circle">
              <img [src]="presidentData.image" [alt]="presidentData.name" class="president-image">
            </div>
          </div>
        </div>

        <div class="col-lg-8" [class.visible]="isVisible">
          <div class="president-content">
            <div class="section-label">University President's Message</div>
            <p class="president-message">{{ presidentData.message }}</p>
            <div class="president-signature">
              <div class="president-name">â€” {{ presidentData.name }}</div>
              <div class="president-title">{{ presidentData.title }}</div>
            </div>
            <button class="read-more-btn">
              <span>Read More</span>
              <i class="pi pi-arrow-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
