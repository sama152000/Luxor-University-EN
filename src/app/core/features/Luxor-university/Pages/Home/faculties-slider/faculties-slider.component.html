<section class="faculties-slider-section">
  <div class="container-fluid px-4 px-lg-5">
    <div class="section-header text-center mb-5" [class.visible]="isVisible">
      <h2 class="section-title">
        <i class="pi pi-book me-3"></i>Our Faculties
      </h2>
      <p class="section-subtitle mt-3">
        Discover the diverse academic offerings of Luxor University
      </p>
      <div class="pharaonic-divider">
        <div class="divider-line"></div>
        <img src="/assets/icon.png" alt="Icon" class="lotus-ornament">
        <div class="divider-line reverse"></div>
      </div>
    </div>

    <div class="slider-container" [class.visible]="isVisible">
      <!-- Desktop/Tablet Carousel -->
      <ngx-slick-carousel #slickModal class="carousel" [config]="slideConfig" *ngIf="!isMobile && slides.length > 0">
        <div ngxSlickItem *ngFor="let item of slides" class="slide">
          <div class="faculty-items">
            <div
              class="faculty-item"
              [class.pharaonic]="item.type === 'pharaonic'"
              (click)="item.type !== 'pharaonic' ? navigateToFaculties() : null"
              (mouseenter)="item.type !== 'pharaonic' ? pauseSlider() : null"
              (mouseleave)="resumeSlider()">
              <img [src]="item.imageUrl" [alt]="item.title" class="faculty-image">
              <div class="item-overlay" *ngIf="item.type !== 'pharaonic'">
                <div class="overlay-content">
                  <h4 class="overlay-title">{{ item.title }}</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ngx-slick-carousel>

      <!-- Mobile Stacked Layout -->
      <div class="mobile-faculty-items" *ngIf="isMobile">
        <div class="faculty-item" *ngFor="let item of slides" [class.pharaonic]="item.type === 'pharaonic'" (click)="item.type !== 'pharaonic' ? navigateToFaculties() : null">
          <img [src]="item.imageUrl" [alt]="item.title" class="faculty-image">
          <div class="item-overlay" *ngIf="item.type !== 'pharaonic'">
            <div class="overlay-content">
              <h4 class="overlay-title">{{ item.title }}</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
